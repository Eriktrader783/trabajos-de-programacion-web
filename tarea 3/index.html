<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body style="background-color: rgb(16, 63, 207);">
    <center>
    <div class="container">
    <div class="contact-card">
      <div class="icon">
        <img src="credito.jpg" alt="CRA credito" width="200" height="200" />
      </div>
      <br>
      <h1>AGENDE SU CITA Y ACCEDA A SU CRERDITO SEGURO</h1>
      <div>
        <p>para poder poder agendar tu cita necesitamos que rellenes los siguientes datos</p>
      </div>
      <br>
      <br>
      <form>
        <input type="text" placeholder="Tu nombre completo" required />
        <input type="email" placeholder="Tu correo electrónico" required />
        
        <select required>
          <option value="" disabled selected>Selecciona un motivo</option>
          <option value="consulta">solicitud</option>
          <option value="soporte">Soporte técnico</option>
        </select>

        <textarea placeholder="Escribe tu mensaje aquí..." required></textarea>

        <button type="submit">Enviar mensaje</button>
      </form>
    </div>
  </div>
  </center>
</body>
</html>
